<style>
    body {
	padding:0;
	margin:0;
  overflow: hidden;
}

.bg {
	position: absolute;
	width:100%;
	height:100%;
	background: url(https://38.media.tumblr.com/e2a6b0c7971dbc8f0c9bdd3d21d57162/tumblr_n9i1d1Yuak1st5lhmo1_1280.jpg);
	background-size: cover;
	background-position: center;
	background-color: #333333;
	-webkit-filter: brightness(0.85);
	filter: brightness(0.85);
}

.content {
	width:100%;
	height:100%;
	top:0;
	right:0;
	bottom:0;
	left:0;
	position:absolute;
}

.circle {
	position: absolute;
	top: 50%;
	left: 50%;
	border-radius: 50%;
	background: transparent;
	z-index: 10;
}

span.dot {
	position: absolute;
	width: 16px;
	height: 100%;
	top: 0;
	left: 50%;
	margin-left: -8px;
}

span.dot:after {
	content: '';
	position: absolute;
	left: 0;
	top: 0;
	display: block;
	width: 16px;
	height: 16px;
	background-color: #ffffff;
	border-radius: 50%;
}

/* Animation */

.circle {
	width: 240px;
	height: 240px;
	margin: -120px 0 0 -120px;
	-webkit-animation: animatedEight 30s linear infinite;
	animation: animatedEight 30s linear infinite;
}

	@-webkit-keyframes animatedEight {
		from { -webkit-transform: rotate(-45deg); }
		to { -webkit-transform: rotate(-405deg); }
	}
	@keyframes animatedEight {
		from { transform: rotate(-45deg); }
		to { transform: rotate(-405deg); }
	}

span.dot.no1 {
	-webkit-animation: animatedDotOne 15s ease infinite;
	animation: animatedDotOne 15s ease infinite;

    .sk-fading-circle {
  margin: 100px auto;
  width: 40px;
  height: 40px;
  position: relative;
}

.sk-fading-circle .sk-circle {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
}

.sk-fading-circle .sk-circle:before {
  content: '';
  display: block;
  margin: 0 auto;
  width: 15%;
  height: 15%;
  background-color: #333;
  border-radius: 100%;
  -webkit-animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
          animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
}
.sk-fading-circle .sk-circle2 {
  -webkit-transform: rotate(30deg);
      -ms-transform: rotate(30deg);
          transform: rotate(30deg);
}
.sk-fading-circle .sk-circle3 {
  -webkit-transform: rotate(60deg);
      -ms-transform: rotate(60deg);
          transform: rotate(60deg);
}
.sk-fading-circle .sk-circle4 {
  -webkit-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
          transform: rotate(90deg);
}
.sk-fading-circle .sk-circle5 {

      -ms-transform: rotate(120deg);

}

}

}

          transform: rotate(210deg);
}
.sk-fading-circle .sk-circle9 {
  -webkit-transform: rotate(240deg);
      -ms-transform: rotate(240deg);
          transform: rotate(240deg);
}
.sk-fading-circle .sk-circle10 {
  -webkit-transform: rotate(270deg);
      -ms-transform: rotate(270deg);
          transform: rotate(270deg);
}
.sk-fading-circle .sk-circle11 {
  -webkit-transform: rotate(300deg);
      -ms-transform: rotate(300deg);
          transform: rotate(300deg); 
}
.sk-fading-circle .sk-circle12 {
  -webkit-transform: rotate(330deg);

}
.sk-fading-circle .sk-circle2:before {
  -webkit-animation-delay: -1.1s;

}
.sk-fading-circle .sk-circle3:before {

.sk-fading-circle .sk-circle8:before {

@-webkit-keyframes sk-circleFadeDelay {
  0%, 39%, 100% { opacity: 0; }
  40% { opacity: 1; }
}

@keyframes sk-circleFadeDelay {
