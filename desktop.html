<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="manifest" href="./manifest.json">
    <script src="https://kit.fontawesome.com/7631ec8517.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <link rel="stylesheet" href="./assets/css/desktop.css">
    <script src="./assets/js/desktop.js" defer></script>
    <title>Elpriser.nu</title>
</head>


<body>
    <nav>
        <div class="logo">
                <img src="./assets/images/android/android-launchericon-512-512.png" alt="Logo">
                <p>Elpriserne.nu</p>
        </div>
        <ul>
            <a href="desktopsettings.html">
                <div class="settings">
                    <i class="fas fa-gear"></i>
                </div>
            </a>
        </ul>
    </nav>

<article id="desktop-content">
    <section class="elpriser">
        <div>
            <h1>ELPRISEN LIGE NU</h1>
            <div class="circle">
                <p id="elpris"></p>
            </div>
        </div>
    </section>
    
    <section>
        <div class="IndexTime"><p id="time"></p></div>
    </section>


    <section>
        <div class="oversigt-text">oversigt</div>
    </section>

    <section class="circleHead">
        <div class="circles-container">
            <div class="circle-oversigt">
                <div class="text-container">
                    <div class="top-text">0.142 KR</div>
                    <div class="bottom-text">PR.KWH</div>
                </div>
            </div>
            <div class="circle-label">
                <p>LAVESTE PRIS</p>
            </div>
    
            <div class="circle-oversigt2">
                <div class="text-container">
                    <div class="top-text">0.742 KR</div>
                    <div class="bottom-text">PR.KWH</div>
                </div>
            </div>
            <div class="circle-label2">
                <p>HØJESTE PRIS</p>
            </div>
        </div>
        <div class="lower-text">
            <p> Alle priser er <span style="color: var(--lime);"> exsl.moms</span> og afgifter.
                <br>
                <br>
         Du vises lige nu priserne for region <span style="color: var(--lime);">Øst Danmark</span></p>
    
        </div>
    </section>
    

    <section class="time">
        <div class="time-container">
            <div>kl. 19.00</div>
            <div>0.524 kr</div>
        </div>

    </section>


    <section class="historik">
        <h1>HISTORIK</h1>
    </section>

    <section>
        <div class="date-container">
            <div class="date" id="date-picker">14-10-2023</div>
            <div class="calendar-icon" id="calendar-icon">
                <i class="fa-regular fa-calendar-days"></i>
            </div>
        </div>
    </section>
    <section class="historik-time">
        <div class="historik-time-container">
            <div>kl. 19.00</div>
            <div class="ChangeColor">0.524 kr</div>
        </div>

    </section>


</article>




<!-- Register the service worker -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('ServiceWorker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
                console.error('Service Worker registration failed:', error);
            });
    }
</script>

</body>
</html>
