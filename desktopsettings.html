<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7631ec8517.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./assets/css/desktopsettings.css">
    <script src="./assets/js/desktop.js" defer></script>
</head>
<body>

    <div class="background"></div>
        <div class="iframe-container">
        <iframe src="desktop.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <section class="modal" id="settingsModal">
        <i class="fas fa-circle fa-times" id="closeModalBtn"></i>
        <div class="settings-text">indstillinger</div>

    <section class="tester">
        <div class="toggle-section">
            <label for="priser-toggle">Priser inkl. moms</label>
            <input type="checkbox" id="priser-toggle">
        </div>

        <div class="toggle-section">
            <label for="alarm-toggle">Laveste pris alarm</label>
            <input type="checkbox" id="alarm-toggle">
        </div>
        <div class="toggle-section">
            <div class="burger-container">
                <div class="burger-label">Vælg region</div>
                <div class="burger-button" onclick="toggleMenu()">
                    <div id="menu-icon"><i class="fas fa-chevron-down"></i></div>
                </div>
            </div>
            <div class="burger-menu" id="burger-menu">
                <!-- Add menu items here -->
                <p>Region øst</p>
                <p>region vest</p>
                <!-- ... -->
            </div>
        </div>
    </section>

</section>


<script>
document.addEventListener("DOMContentLoaded", function() {
    const modal = document.getElementById("settingsModal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const iframeContainer = document.querySelector(".iframe-container");

    closeModalBtn.onclick = function() {
        modal.style.display = "none";
        iframeContainer.style.filter = "none"; // Remove blur effect from .iframe-container
    };

    // Function to open the modal and apply blur effect to .iframe-container
    function openModal() {
        modal.style.display = "block";
        iframeContainer.style.filter = "blur(2px)"; // Apply blur effect to .iframe-container
    }

    // Attach event listener to your settings icon or button to open the modal
    const settingsIcon = document.getElementById("settings-icon");
    settingsIcon.addEventListener("click", openModal);
});

</script>


</body>
</html>
